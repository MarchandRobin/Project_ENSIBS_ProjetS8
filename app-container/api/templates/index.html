<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href=" {{ url_for('static', path='css/index.css') }} "/>
    <title>Desobfuscation</title>
  </head>

  <body>
    <div id="headerDiv">
        {% include('header.html') %}
    </div>

    <div id="import_file_div">
      <input type="file" id="input_file" name="input_file" accept=".png">
      <input type="submit" id="import_image" value="Importer">
    </div>

    <div id="passphrase_file_div">
      <input type="text" id="passphrase_file" name="passphrase_file" placeholder="Passphrase">
      <input type="submit" id="create_download_image" value="Créer le document">
    </div>

    <div id="download_file_div">
      <input type="submit" id="download_image" value="Télécharger">
    </div>

    <div id="image_div">
      <img id="image"/>
    </div>

    <div id="footerDiv">
        {% include('footer.html') %}
    </div> 
  </body>

  <script src=" {{ url_for('static', path='js/index.js') }} "></script>
</html>
