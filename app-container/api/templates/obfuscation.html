<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href=" {{ url_for('static', path='css/obfuscation.css') }} "/>
    <title>Obfuscation</title>
  </head>

  <body>
    <div id="headerDiv">
        {% include('header.html') %}
    </div>
    
    <div id="import_file_div">
      <input type="file" id="input_file" name="input_file" accept=".pdf, .jpeg, .png, .jpg">
      <input type="submit" id="import_image" value="Importer">
    </div>

    <div id="roles_div">
      <input type="text" id="roles_input" name="roles_input" placeholder="Rôles">
      <input type="submit" id="create_roles" value="Ajouter">
    </div>

    <div id="roles_list_div">
      <ul id="role-list"></ul>
    </div>

    <div id="words_div">
      <input type="text" id="words_input" name="words_input" placeholder="Mots">
      <select id="role_select" onchange="addRoleToList()"></select>
      <input type="submit" id="create_words" value="Ajouter">
    </div>

    <div id="words_list_div">
      <ul id="word-list"></ul>
    </div>

    <div id="download_file_div">
      <input type="submit" id="download_image" value="Télécharger">
    </div>

    <div id="image_div">
      <img id="image"/>
    </div>

    <div id="footerDiv">
        {% include('footer.html') %}
    </div>
  </body>

  <script src=" {{ url_for('static', path='js/obfuscation.js') }} "></script>
</html>
